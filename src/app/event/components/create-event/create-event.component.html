<div class="create-event">
    <h2>Nuevo Evento</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title"> Titulo del Evento</label>
        <input type="text" id="title" formControlName="title" title="title" required minlength="4" maxlength="25" class="form-control"/>
        <div *ngIf="eventForm.get('title')?.errors?.['required'] && eventForm.get('title')?.touched" class="error">
          Campo obligatorio.
        </div>
        <div *ngIf="eventForm.controls['title']?.errors?.['minlength'] || eventForm.controls['title']?.errors?.['maxlength']" class="error">
          El titulo de evento debe no puede ser mayor a 25 carácteres.
        </div>
      </div>
      <div class="form-group">
        <label for="date"> Fecha</label>
        <input type="datetime-local" id="date" formControlName="date" class="form-control"/>
        <div *ngIf="eventForm.get('date')?.errors?.['required'] && eventForm.get('date')?.touched" class="error">
          Campo obligatorio.
        </div>
      </div>
      <div class="form-group">
        <label for="place"> Lugar</label>
        <input type="text" id="place" formControlName="place" class="form-control"/>
        <div *ngIf="eventForm.get('place')?.errors?.['required'] && eventForm.get('place')?.touched" class="error">
          Campo obligatorio.
        </div>
      </div>
      <div class="form-group">
        <label for="description"> Descripcion</label>
        <input type="text" id="description" formControlName="description" class="form-control"/>
        <div *ngIf="eventForm.get('description')?.errors?.['required'] && eventForm.get('description')?.touched" class="error">
          Campo obligatorio.
        </div>
      </div>
      <div class="form-group">
        <label for="descriptionService"> Descripcion del servicio</label>
        <input type="text" id="descriptionService" formControlName="descriptionService" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="tag"> Tag</label>
        <input type="text" id="tag" formControlName="tag" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="isImportant"> Importatancia</label>
        <input type="boolean" id="isImportant" formControlName="isImportant" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="aproxNumParticipants"> Número de participantes</label>
        <input type="text" id="aproxNumParticipants" formControlName="aproxNumParticipants" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
</div>
