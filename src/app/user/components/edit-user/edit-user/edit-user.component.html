<div class="edit-user">
  <h2>Editar Usuario</h2>
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required minlength="4" maxlength="20" class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.submitted && userForm.controls['username']?.invalid" class="error">
        <div *ngIf="userForm.controls['username']?.errors?.['required']">
          Campo obligatorio.
        </div>
        <div *ngIf="userForm.controls['username']?.errors?.['minlength'] || userForm.controls['username']?.errors?.['maxlength']">
          El nombre de usuario debe tener entre 4 y 20 car치cteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.submitted && userForm.controls['password']?.invalid" class="error">
        Campo obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required email class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.submitted && userForm.controls['email']?.invalid" class="error">
        <div *ngIf="userForm.controls['email']?.errors?.['required']">
          Campo obligatorio.
        </div>
        <div *ngIf="userForm.controls['email']?.errors?.['email']">
          El email debe ser v치lido.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Telefono</label>
      <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.submitted && userForm.controls['phone']?.invalid" class="error">
        Campo obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="birthday">Cumplea침os</label>
      <input type="date" id="birthday" [(ngModel)]="user.birthday" name="birthday" required class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.submitted && userForm.controls['birthday']?.invalid" class="error">
        Campo obligatorio.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
