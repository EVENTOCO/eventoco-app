<div class="user-details" *ngIf="user">
  <h2>Datos del Usuario</h2>
  <div class="flex-container">
    <div class="form-group">
      <label for="user-id">ID</label>
      <input type="text" id="user-id" [value]="user.id" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" [value]="user.username" class="form-control" readonly />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" [value]="user.email" class="form-control" readonly />
  </div>
  <div class="flex-container">
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" [value]="user.phone" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="birthday">Cumpleaños</label>
      <input type="text" id="birthday" [value]="user.birthday | date:'mediumDate'" class="form-control" readonly />
    </div>
  </div>
</div>
