<div class="register-user">
  <h2>Datos del Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="flex-container">
      <div class="form-group">
        <label for="username"> Nombre de usuario</label>
        <input type="text" id="username" formControlName="username" name="username" required minlength="4"
          maxlength="20" class="form-control" autocomplete="off"/>
        <div *ngIf="userForm.get('username')?.errors?.['required'] && userForm.get('username')?.touched" class="error">
          Campo obligatorio.
        </div>
        <div
          *ngIf="userForm.controls['username']?.errors?.['minlength'] || userForm.controls['username']?.errors?.['maxlength']"
          class="error">
          El nombre de usuario debe tener entre 4 y 20 carácteres.
        </div>
      </div>
      <div class="form-group">
        <label for="password"> Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched" class="error">
          Campo obligatorio.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email"> Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="error">
        Campo obligatorio.
      </div>
      <div *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched" class="error">
        Formato invalido.
      </div>
    </div>
    <div class="form-group">
      <label for="username"> Teléfono</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" autocomplete="off"/>
      <div *ngIf="userForm.get('phone')?.errors?.['required'] && userForm.get('phone')?.touched" class="error">
        Campo obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="birthday"> Cumpleaños</label>
      <input type="date" id="birthday" formControlName="birthday" class="form-control" />
      <div *ngIf="userForm.get('birthday')?.errors?.['required'] && userForm.get('birthday')?.touched" class="error">
        Campo obligatorio.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
